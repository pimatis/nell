<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Nell - Advanced AI chat platform with multiple AI models. Experience seamless conversations with GPT, Claude, and other powerful AI assistants. Free and premium plans available.">
		<meta name="keywords" content="AI chat, artificial intelligence, chatbot, GPT, Claude, AI assistant, machine learning, conversational AI, AI platform, chat interface, gemini, web search, chat history, Nell">
		<meta name="author" content="Nell">
		<meta name="robots" content="index, follow">
		<meta name="language" content="en">
		<meta name="theme-color" content="#2157d6">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://nell.org/">
		<meta property="og:title" content="Nell - Advanced AI Chat Platform">
		<meta property="og:description" content="Experience the future of AI conversations with Nell. Access multiple AI models, manage chat history, and enjoy premium features. Start chatting for free today.">
		<meta property="og:image" content="https://nell.org/og-image.png">
		<meta property="og:image:alt" content="Nell AI Chat Platform">
		<meta property="og:site_name" content="Nell">
		<meta property="og:locale" content="en_US">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://nell.org/">
		<meta property="twitter:title" content="Nell - Advanced AI Chat Platform">
		<meta property="twitter:description" content="Experience the future of AI conversations with Nell. Access multiple AI models, manage chat history, and enjoy premium features. Start chatting for free today.">
		<meta property="twitter:image" content="https://nell.org/og-image.png">
		<meta property="twitter:image:alt" content="Nell AI Chat Platform">
		<meta property="twitter:creator" content="@askn3ll">
		<meta property="twitter:site" content="@askn3ll">
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://nell.org/">
		
		<!-- Favicon and App Icons -->
		<link rel="icon" type="image/x-icon" href="https://www.upload.ee/image/18294845/nell-favicon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="https://www.upload.ee/image/18294845/nell-favicon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://www.upload.ee/image/18294845/nell-favicon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://www.upload.ee/image/18294845/nell-favicon.png">
		<link rel="manifest" href="/site.webmanifest">
		
		<!-- JSON-LD Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "SoftwareApplication",
			"name": "Nell",
			"description": "Advanced AI chat platform with multiple AI models for seamless conversations",
			"url": "https://nell.org",
			"applicationCategory": "WebApplication",
			"operatingSystem": "All",
			"offers": {
				"@type": "Offer",
				"price": "0",
				"priceCurrency": "USD",
				"availability": "https://schema.org/InStock"
			},
			"creator": {
				"@type": "Organization",
				"name": "Nell",
				"url": "https://nell.org"
			},
			"featureList": [
				"Multiple AI Models",
				"Chat History Management",
				"Web Search Integration",
				"Premium Subscriptions",
				"Secure Authentication"
			]
		}
		</script>
		
		<!-- Additional SEO Meta Tags -->
		<meta name="geo.region" content="US">
		<meta name="geo.placename" content="United States">
		<meta name="rating" content="general">
		<meta name="revisit-after" content="7 days">
		<meta name="classification" content="AI, Technology, Software">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="referrer" content="strict-origin-when-cross-origin">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://cdn.jsdelivr.net">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
		
		<title>Nell</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
